<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Eyes</title>
    <meta name="Square Eyes Index" content="Home page of Square Eyes website.">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e56bb99359.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topbar flex">
        <div class="logo button">
            <img src="img/SquareEyes_Logo.png" alt="Logo for Square Eyes" class="logo-img">
        </div>
        <div class="mobilemenu button">
            <i class="fa-solid fa-bars"></i>
            <div class="menu-overlay"></div>
        </div>
        <div class="dsktoptabs">
            <a href="film-list.html">
                <div class="dsktop-tab button">
                    <h2>Films</h2>
                </div>
            </a>
            <div class="dsktop-tab button">
                <h2>Library</h2>
            </div>
            <div class="dsktop-tab button">
                <h2>User</h2>
            </div>
            <div class="dsktop-tab button">
                <h2>Menu</h2>
            </div>
        </div>
    </header>
    <main>
        <h1>Welcome</h1>
        <div class="flex flex-cent">
            <div class="frontpage-movies flex">
                <div class="film-front button">
                    <img src="img/Square_Eyes_Cover1.jpeg" alt="Poster for: Hobbs and Shaw" class="film">
                </div>
                <div class="film-front button">
                    <img src="img/Square_Eyes_Cover2.jpeg" alt="Poster for: Godzilla King of the Monsters" class="film">
                </div>
                <div class="film-front button">
                    <img src="img/Square_Eyes_Cover3.jpeg" alt="Poster for: Once upon a time in Hollywood" class="film">
                </div>
            </div>
        </div>

    </main>
</body>
</html>
